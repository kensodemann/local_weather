name: local_weather
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  flutter_dotenv: ^5.0.2
  http: ^0.13.4
  intl: ^0.17.0
  geolocator: ^8.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.2.0
  build_runner: ^2.1.11

flutter:
  uses-material-design: true
  assets:
    - .env
    - .env.test
    - assets/images/cloudy.png
    - assets/images/fog.png
    - assets/images/light-rain.png
    - assets/images/overcast.png
    - assets/images/shower.png
    - assets/images/snow.png
    - assets/images/sunny-tstorm.png
    - assets/images/sunny.png
    - assets/images/tstorm.png
    - assets/images/unknown.png
